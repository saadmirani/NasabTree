<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" aria-hidden="true">
  <!-- High-contrast saffron-gold emblem for Sufi/generation app -->
  <defs>
    <linearGradient id="gold" x1="0" x2="1">
      <stop offset="0" stop-color="#F6D365" />
      <stop offset="1" stop-color="#F59E0B" />
    </linearGradient>
  </defs>
  <!-- white circular badge background to ensure contrast on dark navbar -->
  <circle cx="32" cy="32" r="30" fill="#ffffff" />

  <!-- central symbol: stylized tulip/leaf + crescent hint -->
  <g transform="translate(0,0)">
    <!-- crescent (subtle, behind) -->
    <path d="M44 28
             A12 12 0 1 1 28 16
             A9 9 0 1 0 44 28 Z"
          fill="none" stroke="#F59E0B" stroke-width="1.6" opacity="0.9" stroke-linecap="round" stroke-linejoin="round" />

    <!-- stylized tulip/leaf (symbolizing lineage/spiritual growth) -->
    <path d="M32 18
             C29 22 26 26 26 30
             C26 34 29 36 32 40
             C35 36 38 34 38 30
             C38 26 35 22 32 18 Z"
          fill="url(#gold)" stroke="#B46A04" stroke-width="0.8" stroke-linejoin="round" />

    <!-- central stem -->
    <rect x="30.2" y="40" width="3.6" height="6" rx="1" fill="#F59E0B" />

    <!-- three small dots (generations) -->
    <circle cx="20" cy="46" r="2.2" fill="#F59E0B" />
    <circle cx="32" cy="50" r="2.2" fill="#F59E0B" />
    <circle cx="44" cy="46" r="2.2" fill="#F59E0B" />
  </g>
</svg>
